<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Your Mood, Your Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Moodify</h1>
            <p>Pick your mood and discover the perfect soundtrack</p>
            <button class="history-btn" id="history-btn">üìä View History</button>
        </header>

        <main>
            <div class="mood-history" id="mood-history" style="display: none;">
                <h2>Your Mood Journey</h2>
                <div class="history-list" id="history-list"></div>
                <button class="back-to-moods-btn">Back to Moods</button>
            </div>
            
            <div class="mood-selection">
                <h2>How are you feeling today?</h2>
                <div class="mood-grid">
                    <button class="mood-btn" data-mood="happy">
                        <span class="emoji">üòä</span>
                        <span class="label">Happy</span>
                    </button>
                    <button class="mood-btn" data-mood="sad">
                        <span class="emoji">üò¢</span>
                        <span class="label">Sad</span>
                    </button>
                    <button class="mood-btn" data-mood="chill">
                        <span class="emoji">üòå</span>
                        <span class="label">Chill</span>
                    </button>
                    <button class="mood-btn" data-mood="angry">
                        <span class="emoji">üò†</span>
                        <span class="label">Angry</span>
                    </button>
                    <button class="mood-btn" data-mood="excited">
                        <span class="emoji">ü§©</span>
                        <span class="label">Excited</span>
                    </button>
                    <button class="mood-btn" data-mood="romantic">
                        <span class="emoji">üòç</span>
                        <span class="label">Romantic</span>
                    </button>
                    <button class="mood-btn" data-mood="nostalgic">
                        <span class="emoji">ü•∫</span>
                        <span class="label">Nostalgic</span>
                    </button>
                    <button class="mood-btn" data-mood="energetic">
                        <span class="emoji">‚ö°</span>
                        <span class="label">Energetic</span>
                    </button>
                </div>
            </div>

            <div class="content-selection" style="display: none;">
                <h2>What would you like to discover?</h2>
                <div class="content-options">
                    <button class="content-btn" data-type="spotify">
                        <span class="icon">üéµ</span>
                        <span class="label">Spotify Playlist</span>
                    </button>
                    <button class="content-btn" data-type="youtube">
                        <span class="icon">üì∫</span>
                        <span class="label">YouTube Video</span>
                    </button>
                </div>
            </div>

            <div class="results" style="display: none;">
                <div class="result-content">
                    <h3 id="result-title"></h3>
                    <div id="result-description"></div>
                    <div id="result-embed"></div>
                    <div class="result-actions">
                        <button class="favorite-btn" id="favorite-btn">
                            <span class="heart">‚ô°</span> Add to Favorites
                        </button>
                        <button class="share-btn" id="share-btn">
                            <span class="share-icon">üì§</span> Share
                        </button>
                    </div>
                    <button class="new-search-btn">Try Another Mood</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
